<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IronNews</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>

  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="ironyardLogo.png"/>
        <ul class="nav nav-pills pull-right">
          <li><a href=" ">Home |</a></li>
        </ul>
        <h3 class="text-muted">IronNews</h3>
      </header>
      <div class="content">
        <a class="submit" href="#">Submit</a>
        <ol
         class="articles">
          <li><a href="#"></li>
          <div class="linkInfo"><p>242 points by bhole 2 hours ago  | <a href='#comments'>comments</a></p>
          </div>
        </ol>
      </div>
      <div class="footer">
      </div>
    </div>

    <script type="text/template" id="lineTemplate">
      <div class="articleHead">
        <div class="title">{{ title }}</div>
      </div>
      <div class="articleDetails">
        <div class="timeCreated">{{ created_at }}</div>
        <div class="numberVotes">{{ comments_count }}</div>
        <div class="submitter">{{ submitter }}</div>
      </div>
    </script>
    <script type="text/template" id="commentsTemplate">
      <li class="comments">
        <div class="name">{{ name }} </div>
        <div class="message">{{ message }}</div>
        <div class="created_at">{{ created_at }}</div>
      </li>
    </script>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <script src='scripts/router.js'></script>
    <script src='scripts/main.js'></script>
  </body>
</html>
